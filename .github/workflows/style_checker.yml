name: Style Checker
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Install Prettier
        run: npm install -g prettier

      - name: Prettify code
        uses: creyD/prettier_action@v4.0
        with:
          prettier_options: --write **/*.{js,md}
