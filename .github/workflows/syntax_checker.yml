name: Syntax Check
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: |
          cd backend
          npm install
      - name: Lint
        run: |
          cd backend
          npx eslint ./controllers
